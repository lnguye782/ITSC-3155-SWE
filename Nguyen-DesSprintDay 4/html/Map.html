<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Organization Explorer - Interactive Map</title>

    <!-- Include Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
        }

        nav {
            text-align: center;
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #map {
            height: 500px;
            width: 100%;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>

<body>

<header>
    <h1>Interactive Campus Map</h1>
</header>

<!-- Navigation Bar -->
<nav>
    <a href="MainPage.html">Home</a>
    <a href="Resources.html">Resources</a>
    <a href="Map.html">Interactive Map</a>
</nav>

<div class="container">
    <!-- Map Container -->
    <div id="map"></div>
</div>

<!-- JavaScript to Initialize the Map -->
<script>
    // Initialize the map
    var map = L.map('map').setView([35.308072, -80.733723], 16);  // Coordinates for UNC Charlotte

    // Load map tiles from OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker for a student organization event
    var marker = L.marker([35.306289, -80.734009]).addTo(map)
        .bindPopup("<b>Vietnamese Student Association</b><br>Click here for more info.")
        .openPopup();

    var marker1 = L.marker([35.305286148109026, -80.73198255562818]).addTo(map)
        .bindPopup("<b>Southeast Asian Student Association</b><br>Click here for more info.")

    var marker2 = L.marker([35.304989, -80.730119]).addTo(map)
        .bindPopup("<b>Latin American Student Organization</b><br>Click here for more info.")
</script>

<!-- Footer -->
<footer>
    <p>&copy; 2024 Student Organization Explorer | Powered by Team 12</p>
</footer>

</body>
</html>
